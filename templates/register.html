{% extends 'base.html' %}
{% block content %}
<h2>Register</h2>
<form method="POST">
    <input name="email" type="email" placeholder="Email" required>
    <input name="password" type="password" placeholder="Password" required>
    <button type="submit">Register</button>
</form>
<a href="/login">Already have an account?</a>
{% endblock %}
